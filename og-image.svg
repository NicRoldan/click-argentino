<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Accent line -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accentGradient)"/>
  
  <!-- Logo circle placeholder -->
  <circle cx="600" cy="200" r="80" fill="#3b82f6" opacity="0.2"/>
  <circle cx="600" cy="200" r="60" fill="#3b82f6"/>
  <text x="600" y="215" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">CA</text>
  
  <!-- Main title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">Click Argentino</text>
  
  <!-- Subtitle with gradient effect -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" fill="#3b82f6" text-anchor="middle">Transformación Digital · IA Aplicada · UX/UI</text>
  
  <!-- Tagline -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="22" fill="#9ca3af" text-anchor="middle">Escalamos tu negocio con tecnología y estrategia</text>
  
  <!-- Bottom accent -->
  <rect x="500" y="520" width="200" height="4" fill="url(#accentGradient)" rx="2"/>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" text-anchor="middle">argentino.click</text>
</svg>